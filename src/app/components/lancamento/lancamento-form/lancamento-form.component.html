<form [formGroup]="lancamentoForm" (ngSubmit)="onSubmit()">
  <div class="p-fluid">
    <div class="p-field">
      <label for="nome">Nome</label>
      <input id="nome" type="text" pInputText formControlName="nome" />
    </div>

    <div class="p-field">
      <label for="descricao">Descrição</label>
      <input
        id="descricao"
        type="text"
        pInputText
        formControlName="descricao"
      />
    </div>

    <div class="p-field">
      <label for="data">Data</label>
      <input id="data" type="date" pInputText formControlName="data" />
    </div>

    <div class="p-field">
      <label for="tipo">Tipo</label>
      <p-dropdown [options]="tipos" formControlName="tipo"></p-dropdown>
    </div>

    <div class="p-field">
      <label for="valor">Valor</label>
      <input id="valor" type="number" pInputText formControlName="valor" />
    </div>

    <div class="p-field">
      <label for="categoria">Categoria</label>
      <p-dropdown
        [options]="categorias"
        formControlName="categoria"
      ></p-dropdown>
    </div>

    <div class="p-field">
      <label for="grupo">Grupo</label>
      <p-dropdown [options]="grupos" formControlName="grupo"></p-dropdown>
    </div>

    <div class="p-field">
      <p-button
        (onClick)="onSubmit()"
        label="Salvar"

      ></p-button>
    </div>
  </div>
</form>
